theme: jekyll-theme-midnight
title: Going-Ons of Tadukoo
description: Ramblings about my programming, beliefs, videos, and more.
collections:
  projects:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jemoji
  